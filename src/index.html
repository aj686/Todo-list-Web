<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./todo-list-output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">

    <div class="cardContainer flex justify-center">
        <div class="shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <div class="mb-4"></div>
            <div class="title">Todo List</div>
            <div class="mt-4">
                <div class="relative">
                    <div class="absolute inset-y-0 rtl:inset-x-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 0 0-1.414 0l-7 7a1 1 0 0 0 0 1.414l7 7a1 1 0 0 0 1.414-1.414L11.414 13l5.293-5.293a1 1 0 0 0 0-1.414Z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M2 10a8 8 0 1 1 16 0A8 8 0 0 1 2 10Z" clip-rule="evenodd"/>
                        </svg>
                    </div>                    
                    <input type="text" class="js-input-todolist block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="What to do ?" required />
                    <button type="submit" class="js-submit-button text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add</button>
                </div>
            </div>
            <div class="mt-4">
                <div class="  py-8 z-12 relative">
                    <div class="container mx-auto px-4">
                        <h2 class="text-2xl font-bold text-white mb-4">Your Todo List</h2>
                        <div class="js-todo-list space-y-4">
                            <!-- The rendered todo items will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
  
   
    

    <script src="todo-list.js"></script>
</body>
</html>
